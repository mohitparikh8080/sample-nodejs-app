version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12  
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm init -y
      - npm install express
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - node server.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - server.js
    - test.js
    - package.json
   
